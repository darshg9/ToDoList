<!DOCTYPE html>

<html>

    <head>

        <meta charset="utf-8">
        <script src="eventEmitter.js" ></script>
        <script src="models/tache.js" ></script>
        <script src="view/view.js" ></script>
        <script src="controller/controller.js" ></script>
        <link rel="stylesheet" type="text/css" href="css/ToDoList.css">

    </head>

    <body>

        <header>

            <h1><span id="green">To do</span> or <span id="red">not to do</span>?</h1>
            <h4>That is the application...</h4>
            <div class="line"></div>

        </header>


        <main>

            <div id="contenu">

                <p>Bienvenue</p>
                <div class="buttons">

                    <button id="nouvelle">Nouvelle tâche</button>
                    <button id="nettoyer">Supprimer les tâches effectuées</button>
                    <button id="vider">Vider la liste</button>

                </div>
                <div class="line"></div>
                <table id="liste">



                </table>

                <div id="pop-up">

                    <div id="pop-up-contenu">

                        <h4 id="pop-up-message">Message</h4>
                        <div class="line"></div>
                        <textarea id="saisie"></textarea>
                        <div class="buttons">
                            <button id="valider">Valider</button>
                            <button id="annuler">Annuler</button>
                        </div>

                    </div>

                </div>

            </div>

        </main>


        <footer>

            <div class="line"></div>
            <p>- Mentions légales -</p>

        </footer>


    </body>

    <script src="app.js" ></script>

</html>
